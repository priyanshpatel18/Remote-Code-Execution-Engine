name: Build Succeeds on Pull Requests

on: 
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build the Project
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Setup pnpm
        uses: pnpm/action-setup@v2.2.4
        with:
          version: 8
          cache: true

      - name: Install pnpm
        run: pnpm install

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build